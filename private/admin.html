<!DOCTYPE HTML>
<html>
<head>
	<title>Admin Sign-In</title>
	<link rel="stylesheet" href="../style.css" type="text/css" />
</head>
<body id="body-color">
<h1>Administrator Login</h1><br>
This login page may only be accessed by Corporate personnel, any unauthorized attempts to log in will be punished to the full extent of the law.
<br><br>
<div id="Sign-In">
	<fieldset style="width:30%"><legend>LOG-IN</legend>
	<form method="POST" action="admin.php"> 
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="user" size="40"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pass" size="40"></td>
			</tr>
			<tr><td><input id="button" type="submit" name="submit" value="Submit"></td></tr>
		</table>
	</form>
	</fieldset>
</div>
</body>
</html>
